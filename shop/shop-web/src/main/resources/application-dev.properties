spring.datasource.csc.jdbc-url=jdbc:mysql://localhost:3306/shop?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
spring.datasource.csc.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.csc.username=root
spring.datasource.csc.password=root

#----------------------JPA------------------------------
# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.properties.hibernate.hbm2ddl.auto=update
#spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.DefaultNamingStrategy

# stripped before adding them to the entity manager
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.Oracle10gDialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
